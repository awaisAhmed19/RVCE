<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .error {
        color: red;
        font-size: 0.875rem;
        display: none;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Registration Form</h2>
        <form id="registrationForm" class="needs-validation" novalidate>
          <!-- Full Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="John Doe"
              required
            />
            <div class="error" id="nameError">
              Name must be 3-30 letters (A-Z only).
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="example@mail.com"
              required
            />
            <div class="error" id="emailError">
              Enter a valid email (e.g., user@example.com).
            </div>
          </div>

          <!-- Phone Number -->
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="123-456-7890"
              required
            />
            <div class="error" id="phoneError">
              Enter a valid phone number (XXX-XXX-XXXX).
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
            <div class="error" id="passwordError">
              Password must be 8+ characters, include an uppercase letter,
              number, and symbol.
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
            />
            <div class="error" id="confirmPasswordError">
              Passwords do not match.
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
      </div>
    </div>

    <script src="form_val.js"></script>
  </body>
</html>
