<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-3px);
        }
        .card-header {
            background-color: #003366;
            color: white;
            font-weight: bold;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #003366;
        }
        .btn-secondary {
            border-radius: 8px;
        }
        .list-group-item {
            border-left: 5px solid #003366;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary">Inventory Management</h1>
        
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-6">
                <div class="card">
                    <div class="card-header">Add Product</div>
                    <div class="card-body">
                        <select id="productType" class="form-control mb-3">
                            <option value="">Select Product Type</option>
                            <option value="Books">Books</option>
                            <option value="Pens">Pens</option>
                            <option value="Notebooks">Notebooks</option>
                            <option value="Stationery">Stationery</option>
                            <option value="Magazines">Magazines</option>
                        </select>
                        <input type="text" id="productName" class="form-control mb-3" placeholder="Product Name">
                        <input type="number" id="productPrice" class="form-control mb-3" placeholder="Price">
                        <input type="number" id="productQuantity" class="form-control mb-3" placeholder="Quantity">
                        <button onclick="addProduct()" class="btn btn-primary w-100">Add Product</button>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6 col-md-12 col-sm-6">
                <div class="card">
                    <div class="card-header">Current Inventory</div>
                    <ul id="inventoryList" class="list-group list-group-flush"></ul>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
